<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register — YouthForge</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root{--primary:#FFD700;--bg:#f7f8fb;--card:#fff;--fg:#111827;--muted:#6b7280}
    html.dark{--bg:#0b1220;--card:#0f1724;--fg:#e6eef8;--muted:#9ca3af}
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
    *{box-sizing:border-box;font-family:'Poppins',sans-serif}
    body{margin:0;background:var(--bg);color:var(--fg);padding:28px}
    .wrap{max-width:820px;margin:18px auto;background:var(--card);border-radius:12px;padding:24px;box-shadow:0 8px 30px rgba(2,6,23,0.08)}
    h1{margin:0 0 8px;font-size:1.6rem}
    label{display:block;margin-top:12px;font-weight:600}
    input[type="text"], input[type="number"], textarea, select{width:100%;padding:12px;border-radius:8px;border:1px solid #e6e9ef;margin-top:8px;background:transparent;color:var(--fg);resize:vertical}
    textarea{min-height:140px}
    .row{display:flex;gap:12px}
    .col{flex:1}
    .actions{display:flex;gap:12px;align-items:center;margin-top:18px}
    .button{background:var(--primary);border:none;padding:10px 14px;border-radius:8px;color:#000;font-weight:700;cursor:pointer}
    .muted{color:var(--muted);font-size:0.95rem}
    .error{color:#b00020;margin-top:8px}
    .success{color:green;margin-top:8px}
    .char-count{float:right;font-size:0.85rem;color:var(--muted)}
    @media (max-width:640px){ .row{flex-direction:column} .wrap{padding:16px} }
  </style>
</head>
<body>
  <div class="wrap" role="main" aria-labelledby="registerTitle">
    <h1 id="registerTitle">Join YouthForge</h1>
    <p class="muted">Fill the registration below. Your description allows up to 3,500 characters.</p>

    <form id="regForm" novalidate>
      <label for="fullName">Full name</label>
      <input id="fullName" name="fullName" type="text" placeholder="Jane Doe" required />

      <div class="row">
        <div class="col">
          <label for="country">Country</label>
          <input id="country" name="country" type="text" placeholder="Kenya" required />
        </div>
        <div class="col">
          <label for="city">City</label>
          <input id="city" name="city" type="text" placeholder="Nairobi" required />
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label for="age">Age</label>
          <input id="age" name="age" type="number" min="10" max="120" placeholder="e.g. 22" required />
        </div>
        <div class="col">
          <label for="career">Career / Role</label>
          <input id="career" name="career" type="text" placeholder="Student / Developer / Designer" required />
        </div>
      </div>

      <label for="languages">Programming languages / technologies studied</label>
      <input id="languages" name="languages" type="text" placeholder="e.g. JavaScript, Python, React" required />

      <label for="description">
        Description
        <span class="char-count" id="charCount">0 / 3500</span>
      </label>
      <textarea id="description" name="description" maxlength="3500" placeholder="Tell us about your background, projects, goals..." required></textarea>

      <div id="feedback" aria-live="polite"></div>

      <div class="actions">
        <button class="button" id="btnSend" type="submit">Register & Notify</button>
        <button class="button" id="btnSkip" type="button" style="background:#e6e9ef">Skip</button>
      </div>

      <p class="muted" style="margin-top:12px">
        This page saves a demo copy locally and opens your mail client to notify the admin (mikiyasolana382@gmail.com). No passwords or tokens are included.
      </p>
    </form>
  </div>

  <script>
    // Theme carry-through
    (function(){
      const saved = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      if (saved === 'dark' || (!saved && prefersDark)) document.documentElement.classList.add('dark');
    })();

    const form = document.getElementById('regForm');
    const feedback = document.getElementById('feedback');
    const charCount = document.getElementById('charCount');
    const desc = document.getElementById('description');
    const STORAGE_KEY = 'youthforge_registrations_v1';

    function isBlank(v){ return !v || !String(v).trim(); }

    function saveRegistration(record){
      try {
        const raw = localStorage.getItem(STORAGE_KEY);
        const arr = raw ? JSON.parse(raw) : [];
        arr.push(Object.assign({}, record, { createdAt: new Date().toISOString() }));
        localStorage.setItem(STORAGE_KEY, JSON.stringify(arr));
      } catch (e) { console.warn('Could not save registration', e); }
    }

    // update char count
    function updateCharCount(){
      const len = desc.value.length;
      charCount.textContent = len + ' / 3500';
      if (len >= 3500) charCount.style.color = '#b00020'; else charCount.style.color = '';
    }
    desc.addEventListener('input', updateCharCount);
    updateCharCount();

    function openMailClient(to, subject, body){
      const mailto = 'mailto:' + encodeURIComponent(to)
        + '?subject=' + encodeURIComponent(subject)
        + '&body=' + encodeURIComponent(body);
      window.location.href = mailto;
    }

    form.addEventListener('submit', function(e){
      e.preventDefault();
      feedback.textContent = '';
      feedback.className = '';

      const fullName = document.getElementById('fullName').value.trim();
      const country = document.getElementById('country').value.trim();
      const city = document.getElementById('city').value.trim();
      const age = document.getElementById('age').value.trim();
      const career = document.getElementById('career').value.trim();
      const languages = document.getElementById('languages').value.trim();
      const description = document.getElementById('description').value.trim();

      if (isBlank(fullName) || isBlank(country) || isBlank(city) || isBlank(age) || isBlank(career) || isBlank(languages) || isBlank(description)) {
        feedback.className = 'error';
        feedback.textContent = 'Please complete all fields before submitting.';
        return;
      }
      if (description.length > 3500) {
        feedback.className = 'error';
        feedback.textContent = 'Description exceeds the 3,500 character limit.';
        return;
      }

      // Save locally for demo
      saveRegistration({ fullName, country, city, age, career, languages, description });

      // Build email body (no sensitive data)
      const to = 'mikiyasolana382@gmail.com';
      const subject = 'YouthForge: New registration from ' + fullName;
      const bodyLines = [
        'Hello,',
        '',
        'A new registration has been submitted on YouthForge.',
        '',
        'Name: ' + fullName,
        'Country: ' + country,
        'City: ' + city,
        'Age: ' + age,
        'Career/Role: ' + career,
        'Languages/Technologies: ' + languages,
        '',
        'Description:',
        description,
        '',
        '— Sent from YouthForge registration form'
      ];
      const body = bodyLines.join('\n');

      feedback.className = 'success';
      feedback.textContent = 'Preparing email to admin. Your mail client will open now.';

      setTimeout(() => {
        openMailClient(to, subject, body);
        form.reset();
        updateCharCount();
      }, 300);
    });

    document.getElementById('btnSkip').addEventListener('click', function(){
      window.location.href = 'users/Dashboard.html';
    });
  </script>
</body>
</html>
